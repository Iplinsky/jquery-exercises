<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        $(document).ready(function () {
            const alunos = [
                { nome: 'Ana', nota: 9.1 },
                { nome: 'Bianca', nota: 8.4 },
                { nome: 'Carlos', nota: 7.6 },
                { nome: 'Julia', nota: 9.7 }
            ]

            const linhasDaTabela = alunos.map(aluno => {
                const tdCelulaNome = $('<td>').append(aluno.nome)
                const tdCelulaNota = $('<td>').append(aluno.nota)
                return $('<tr>').append(tdCelulaNome, tdCelulaNota)
            })

            const table = $('<table>').append(linhasDaTabela)
                .css('border', 'solid 5px').css('background-color', 'red')
            $('#conteudo').append(table)
        })
    </script>
</body>
