<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='resultado'></div>
    <script>
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`A fonte é ${fonte}`)
        $('#div1').css('font-size', '3em')
        $('#div1').css({ 'font-size': '3.5em', 'color': 'yellow' })
        $('#div1').css('font-size', function () {
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque')
        const hasClassTruFalse = $('#div2').hasClass('destaque')
        $('#resultado').append(`<br>Tem class? ${hasClassTruFalse}`)
        $('#div2').removeClass('destaque')
        //Se tiver a class, o toggle retira,
        // Se não tiver ele insere
        $('#dive2').toggleClass('destaque')
        $('#dive2').toggleClass('destaque')

    </script>
</body>
